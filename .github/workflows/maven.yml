

name: Java CI with Maven

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
   
    - name: Build with Maven
      run: mvn -B package
    
    - name: Code Test
      run: mvn test

    - name: Trivy FS Scan
      run: trivy fs --format table -o trivy-scan-fs.html .

    - name: Sonaqube Code Analysis
      uses: sonarsource/sonarqube-scan-action@master
      env:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}

 
